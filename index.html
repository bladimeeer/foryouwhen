<!DOCTYPE html>
<html>
<head>
    <title>Open When üíå</title>

    <!-- ‚úÖ Important for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffe4ec;
            text-align: center;
            overflow-x: hidden;
            padding: 20px;
        }

        h1 {
            margin-top: 30px;
            color: #ff6f91;
            font-size: clamp(24px, 6vw, 36px);
        }

        .intro {
            color: #ff8fab;
            margin-bottom: 25px;
            font-size: clamp(14px, 4vw, 16px);
        }

        .button-container {
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 30px;
            background-color: #ffc2d1;
            color: #ff4d6d;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 105, 135, 0.2);
            width: 100%;
        }

        button:active {
            transform: scale(0.97);
        }

        button:hover {
            background-color: #ff8fab;
            color: white;
        }

        .message-box {
            display: none;
            margin: 30px auto;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            background: #fff0f5;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(255, 105, 135, 0.2);
            color: #ff4d6d;
            font-size: 15px;
            line-height: 1.6;
        }

        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 4s linear forwards;
        }

        @keyframes floatUp {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            color: #ff8fab;
        }

        /* Extra small screen adjustments */
        @media (max-width: 400px) {
            button {
                font-size: 14px;
                padding: 12px;
            }

            .message-box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>ü§ç For you, Gwen</h1>
    <div class="intro">Little messages from Vlad ü§ç</div>

    <div class="button-container">
        <button onclick="showMessage('sad')">Open when you're sad</button>
        <button onclick="showMessage('miss')">Open when you miss me</button>
        <button onclick="showMessage('motivation')">Open when you need motivation</button>
        <button onclick="showMessage('sleep')">Open when you can't sleep</button>
        <button onclick="showMessage('overthink')">Open when you're overthinking</button>
        <button onclick="showMessage('stress')">Open when you're stressed</button>
        <button onclick="showMessage('happy')">Open when you're happy</button>
        <button onclick="showSecret()">Do you know I like you? ü´∂</button>
    </div>

    <div id="message" class="message-box"></div>

    <footer>Made by Vlad ü§ç</footer>

    <script>
        function showMessage(type) {
            const box = document.getElementById("message");

            let messages = {
                sad: "love, alam ko naman na minsan ang bigat ng lahat. Hindi mo kailangan ipilit na maging okay palagi. Pwede kang huminga, pwede kang mapagod, pwede kang malungkot. I'm always here for you, ha? Hindi kita iiwan kahit anong maramdaman mo. I lovee you soo much love ko! ü§ç - vlad",
                miss: "If you miss me, sana alam mo na mas miss kita! ü§ç - vlad",
                motivation: "lovee, mas malakas at mas matalino ka kaysa iniisip mo. Kayang-kaya mo ‚Äòto, I believe in you sobra. ü§ç - vlad",
                sleep: "close your eyes, breathe slowly and pray. I hope you have the softest dreams tonight. ü§ç - vlad",
                overthink: "love, don‚Äôt let your thoughts be too loud. You‚Äôre doing better than you think. Promise. ü§ç - vlad",
                stress: "love, relax muna. One step at a time. Hindi mo kailangan dalhin lahat mag-isa. ü§ç - vlad",
                happy: "seeing you happy makes me happy din. Bagay sayo yung smile mo sobra! ü§ç - vlad",
            };

            box.innerHTML = messages[type];
            box.style.display = "block";

            createHearts();
        }

        function showSecret() {
            const box = document.getElementById("message");
            box.innerHTML = "Okay‚Ä¶ love, I don't like you but I LOVE YOU SO MUCH! üò≥ü§ç - vlad";
            box.style.display = "block";
            createHearts();
        }

        function createHearts() {
            for (let i = 0; i < 12; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "ü§ç";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 18 + 14) + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
        }
    </script>

</body>
</html>
